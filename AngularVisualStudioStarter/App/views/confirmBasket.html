<div class="row text-center">
    <div class="row">
        <div class="col-md-12">
            <h2>{{item.label}} à bien été ajouté au panier !</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <div class="thumbnail" style="width:180px;">
                <img class="img-responsive" src="{{item.imagePath}}" alt="">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Voullez-vous continuez vos achats ou passer la commande ?</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button class=" btn btn-warning btn-lg" ng-click="ContinuePurchase()">Non je souhaite continuer mes achats</button>
        </div>
        <div class="col-md-6">
            <button class=" btn btn-info btn-lg" ng-click="GoToBasket()">Oui merci je veux passer commande</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br />
        </div>
    </div>
</div>
