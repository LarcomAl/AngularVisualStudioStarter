<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="appAlainStore">
<head>
    <title>Alain angular WebStore</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="../Content/bootstrap-theme.css" />
    <link rel="stylesheet" href="../Content/heroic-features.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div ng-controller="mainController">
        <div class="container">
            <nav role="navigation" class="navbar navbar-default" style="margin-top:10px;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" class="navbar-toggle" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#listItems/0" class="navbar-brand">
                            <img style="max-width:100px; margin-top: -16px;"
                                 src="../Content/Images/ressources/AlainWebStore.gif" alt="AlainWebStore !">
                        </a>
                    </div>
                    <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: route.current.activeTab==='itemsTab'}">
                                <a href="#listItems/0">Parcourir nos produits</a>
                            </li>
                            <li ng-class="{active: route.current.activeTab==='aboutTab'}" class="right">
                                <a href="#about">A propos</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-class="{active: route.current.activeTab==='basketTab'}">
                                <a href="#basket"><span class="glyphicon glyphicon-shopping-cart"></span> <span ng-bind-html="ShowBasket()"/></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container" ng-view>
        </div>
        <div class="container">
            <hr>
            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Alain Web Store 2015</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.min.js"></script>
    <script src="../Scripts/angular-cookies.min.js"></script>
    <script src="../Scripts/ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/aboutController.js"></script>
    <script src="controllers/listItemsController.js"></script>
    <script src="controllers/itemsController.js"></script>
    <script src="controllers/listCategoriesController.js"></script>
    <script src="controllers/basketController.js"></script>
    <script src="controllers/confirmBasketController.js"></script>
    <script src="service/dataService.js"></script>
    <script src="factory/itemsFactory.js"></script>
    <script src="factory/categoriesFactory.js"></script>
    <script src="factory/basketFactory.js"></script>
    <script src="factory/modalFactory.js"></script>
</body>
</html>
